# Travis CI script

language: c

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
    - os: osx
      osx_image: xcode6.4
      compiler: gcc
    - os: osx
      osx_image: xcode7.3
      compiler: gcc
    - os: osx
      osx_image: xcode8.2
      compiler: gcc

script: ./ci_build.sh

before_deploy: . ./ci_deploy.sh

install: "set -e\nif [ \"$TRAVIS_OS_NAME\" == \"osx\" ]; then\n  rvm get stable\nfi\n"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/*"
  skip_cleanup: true
  on:
    condition: "$TRAVIS_OS_NAME =~ (osx)"
    branch: master
    repo: jeffdaily/travis-broken-example
    tags: true
